<ng-template #direct>
    <mat-card class="mat-login">
        <mat-card-header style="justify-content: center; height: 50px;">
            <mat-card-title style="color: white; margin-top: 5px;">
                <h3>Espere un momento</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content [ngStyle]="{'color': 'white'}">
            <div class="row">
                <div class="col-12">
                        <h5>Está siendo redirigido a <strong>Osiris</strong></h5>
                </div>
            </div>
            <div class="row">
                    <div class="offset-4 col-4 waiting-form">
                            <mat-spinner 
                                mode="indeterminate"
                                >
                            </mat-spinner>
                                
                     </div>
            </div>
        </mat-card-content>
    </mat-card>
</ng-template>







<ng-template #formlogin>
    <mat-card class="mat-login">
        <mat-card-header style="justify-content: center; height: 50px;">
            <mat-card-title style="color: white; margin-top: 5px;">
                <h3>Bienvenido</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>


                <form [formGroup]="loginGrourp">
                      
                        <div fxLayout="row wrap">
                          <mat-form-field fxFlex="100" fxFlex.gt-sm="100%">
                            <input type="email" style="margin-top: 20px;" matInput placeholder="Correo" formControlName="username" required>
                            <mat-icon matPrefix style="color:white;"> person</mat-icon>
                            </mat-form-field>
                            <mat-error *ngIf="loginGrourp.get('username').hasError('required') && loginPassValidator">
                                  <p [ngStyle]="{'color': white}">Este campo es requerido.</p> 
                            </mat-error>
                            <mat-error *ngIf="!loginGrourp.get('username').hasError('required') && loginGrourp.get('username').hasError('email') && loginPassValidator">
                                    <p [ngStyle]="{'color': 'white'}">Email no válido.</p> 
                                </mat-error>
                        </div>
                        <div fxLayout="row wrap">
                          <mat-form-field fxFlex="100" fxFlex.gt-sm="100%">
                            <input type="password" style="margin-top: 20px;" matInput placeholder="Contraseña" formControlName="password" required>
                            <mat-icon matPrefix style="color:white">lock</mat-icon>
                          </mat-form-field>
                          <mat-error *ngIf="loginGrourp.get('password').hasError('required') && loginPassValidator">
                                <p [ngStyle]="{'color': 'white'}">Contraseña no válida.</p> 
                          </mat-error>
                        </div>
                        <div>
                                <button class="login-button" mat-button (click)="login()">Ingresar</button>
                        </div>
                       
                       
                
                      </form>
            <div class="actions-login ">

                <div style="padding-top: 10px ">
                    <mat-checkbox style="color:white ">¿Quieres recordar sesión?</mat-checkbox>

                </div>
                <hr style="border-top: 1px solid rgb(204,80,98); width: 50px; ">
                <a style="color:white " (click)="recoveryPassword()">¿Olvidaste tu contraseña?</a>
            </div>

        </mat-card-content>
    </mat-card>
</ng-template>
