<div>
  <mat-card  class="mt-3">
    <mat-card-header>
      <mat-card-title>
        Lista de Despachos.
      </mat-card-title>
    </mat-card-header>
    <div *ngIf="listRecorridos.data.length > 0">

   
    <mat-card-content class="pata-form">
      <div 
      class="w-100" 
      fxLayout="row"
      fxLayout.md="row" 
      fxLayout.lt-md="row"
      fxLayout.xs="column"
      fxFlexFill
        class="topbar" fxLayoutGap="10px">
        <div class="back-div form-theme"
        [fxFlex]="inputFocus?100:37" 
        [fxFlex.lt-md]="inputFocus?100:30"
        [fxFlex.xl]="inputFocus?100:30" 
        [fxFlex.lg]="inputFocus?100:30" 
        [fxFlex.md]="inputFocus?100:40" 
        [fxFlex.sm]="inputFocus?100:60"
        [fxFlex.xs]="100"
        >
          <mat-form-field
          [floatLabel]="placeholder.value.floatLabel"
          >
          <mat-label><mat-icon>search</mat-icon><i> Búsqueda de despachos</i></mat-label>
            <input matInput (keyup)="filtrar($event.target.value)"
            (blur)="inputFocus=false" (focus)="inputFocus=true"
            >
          </mat-form-field>
        </div>
      </div>
      <div>
          <div class="back-div form-theme" fxFlex="10" fxFlex.lt-md="10" fxFlex.md="10" fxFlex.xs="100">
              <button class="add-button" mat-button (click)="abrirDialog()"> <mat-icon>add</mat-icon> Nuevo Recorrido</button>
          </div>
      </div>
    </mat-card-content>
    <mat-card-footer class="m-3">
      <div class="pata-table mb-2 despacho">
        <table mat-table [dataSource]="listRecorridos" class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="nombrechofer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Chofer</th>
            <td mat-cell *matCellDef="let element">{{element.nombre_chofer}}</td>
          </ng-container>

          <ng-container matColumnDef="camion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patente Camión</th>
            <td mat-cell *matCellDef="let element">{{element.ref_camion}}</td>
          </ng-container>

          <ng-container matColumnDef="tipo_carga">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Carga</th>
            <td mat-cell *matCellDef="let element">{{element.tipo_carga}}</td>
          </ng-container>

          <ng-container matColumnDef="ruta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ruta </th>
            <td mat-cell *matCellDef="let element">{{element.ref_ruta}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-footer>
  </div>

    <div class="notdata-block pata-form" *ngIf="listRecorridos.data.length <= 0">
        <div class="back-div form-theme mb-3" fxLayout="row" fxLayoutAlign="end none" fxLayoutGap="15px">
            <button class="add-button" mat-button (click)="abrirDialog()"> <mat-icon>add</mat-icon> Nuevo Recorrido</button>
          </div>  
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div fxFlex.lg="20" fxFlex.xl="20" fxFlex="40">
                <img src="../../../../assets/Images/nodata.png" class="img-fluid" alt="">
            </div>
            <div xFlex.lg="80" fxFlex.xl="80" fxFlex="60" class="message">
                <h1>No hay recorridos ingresados.</h1>
            </div>
        </div>
    </div>
    </mat-card>
</div>
