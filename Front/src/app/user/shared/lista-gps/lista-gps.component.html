<mat-card class="mt-3">
  <mat-card-header>
    <mat-card-title>
      Lista de GPS.
    </mat-card-title>
  </mat-card-header>
  <div *ngIf="listGps.data.length > 0">

    <mat-card-content class="pata-form">
      <div class="w-100" fxLayout="row" fxLayout.md="row" fxLayout.lt-md="row" fxLayout.xs="column" fxFlexFill
        class="topbar" fxLayoutGap="10px">
        <div class="back-div" [fxFlex]="inputFocus?100:37" [fxFlex.lt-md]="inputFocus?100:30"
          [fxFlex.xl]="inputFocus?100:30" [fxFlex.lg]="inputFocus?100:30" [fxFlex.md]="inputFocus?100:40"
          [fxFlex.sm]="inputFocus?100:60" [fxFlex.xs]="100">
          <mat-form-field [floatLabel]="placeholder.value.floatLabel">
            <mat-label>
              <mat-icon>search</mat-icon><i> Búsqueda de Gps</i>
            </mat-label>
            <input matInput type="text" (keyup)="filtrar2($event.target.value)" (blur)="inputFocus=false"
              (focus)="inputFocus=true">
          </mat-form-field>
        </div>
      </div>
      <div>

        <div class="back-div form-theme" fxFlex="10" fxFlex.lt-md="10" fxFlex.md="10" fxFlex.xs="100">
          <button class="add-button" mat-button (click)="abrirDialogGPS()">
            <mat-icon>add</mat-icon>Nuevo GPS
          </button>
        </div>
      </div>

    </mat-card-content>

    <mat-card-footer class="m-3">

      <div class="pata-table mb-2 flota">
        <table mat-table [dataSource]='listGps' class="mat-elevation-z8" #sort2="matSort" matSort>
          <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo</th>
            <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
          </ng-container>

          <ng-container matColumnDef="numero_chip">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número del Chip</th>
            <td mat-cell *matCellDef="let element">{{element.numero_chip}}</td>
          </ng-container>
          <ng-container matColumnDef="camion">

            <th mat-header-cell *matHeaderCellDef mat-sort-header> Camion</th>
            <td mat-cell *matCellDef="let element">{{element.patente}}</td>
          </ng-container>


          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td  mat-cell *matCellDef="let element">
              <button class="m-2" mat-stroked-button matTooltip="Modificar GPS" (click)="abrirEditar(element)">
                <mat-icon>border_color</mat-icon>
              </button>
              <button mat-stroked-button matTooltip= "Eliminar GPS" (click)="eliminarGPS(element)">
                <mat-icon [ngStyle] ="{'color':'#b71c1c'}">
                  delete_forever
                </mat-icon>
              </button>
            </td>

          </ng-container>
         

          <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>


      </div>




    </mat-card-footer>
  </div>
  <div class="notdata-block pata-form" *ngIf="listGps.data.length <= 0">

    <div class="back-div form-theme mb-3" fxLayout="row" fxLayoutAlign="end none" fxLayoutGap="15px">
      <button class="add-button" mat-button (click)="abrirDialogGPS()">
        <mat-icon>add</mat-icon> Nuevo Gps
      </button>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
      <div fxFlex.lg="20" fxFlex.xl="20" fxFlex="40">
        <img src="../../../../assets/Images/nodata.png" class="img-fluid" alt="">
      </div>
      <div xFlex.lg="80" fxFlex.xl="80" fxFlex="60" class="message">
        <h1>No hay Gps ingresados.</h1>
      </div>
    </div>
  </div>




</mat-card>
