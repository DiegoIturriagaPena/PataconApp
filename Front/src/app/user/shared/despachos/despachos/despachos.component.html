<mat-card class="mt-3">
    <mat-card-header>
        <mat-card-title>
            Planificador
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="notdata-block pata-form">
            <div class="back-div form-theme mb-3" fxLayout="row" fxLayoutAlign="end none" fxLayoutGap="15px">
                <button class="add-button" mat-button (click)="abrirDialog(null)"> <mat-icon>add</mat-icon> Nuevo Despacho</button>
            </div>
        </div>

        <full-calendar #calendar defaultView="dayGridMonth" deepChangeDetection="true" (eventDragStart)="eventDrag($event)" (eventDragStop)="eventDragStop($event)" (eventDrop)="drop($event)" (eventClick)="eventClick($event)" (dateClick)="dayClick($event)" [events]="eventos">
        </full-calendar>
    </mat-card-content>
</mat-card>
