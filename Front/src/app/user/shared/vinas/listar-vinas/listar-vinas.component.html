<div class="ini">

    <mat-card class="mt-3">
        <mat-card-header>
            <mat-card-title>
                Lista de viñas de {{p.nombre}}.
            </mat-card-title>
        </mat-card-header>
        <div [hidden]="dataSource.data.length <= 0">
            <mat-card-content class="pata-form">
                <div class="w-100" fxLayout="row" fxLayout.md="row" fxLayout.lt-md="row" fxLayout.xs="column" fxFlexFill class="topbar" fxLayoutGap="10px">
                    <div class="back-div" [fxFlex]="inputFocus?100:37" [fxFlex.lt-md]="inputFocus?100:30" [fxFlex.xl]="inputFocus?100:30" [fxFlex.lg]="inputFocus?100:30" [fxFlex.md]="inputFocus?100:40" [fxFlex.sm]="inputFocus?100:60" [fxFlex.xs]="100">

                        <mat-form-field>
                            <mat-label>
                                <mat-icon>search</mat-icon><i> Búsqueda de viña</i></mat-label>
                            <input matInput type="text" (keyup)="filtrar($event.target.value)" (blur)="inputFocus=false" (focus)="inputFocus=true">
                        </mat-form-field>

                    </div>
                </div>
                <div>
                    <div class="back-div form-theme" fxFlex="10" fxFlex.lt-md="10" fxFlex.md="10" fxFlex.xs="100">
                        <button class="add-button" mat-button (click)="addVinna()"> <mat-icon>add</mat-icon> Nueva viña</button>
                    </div>
                </div>
            </mat-card-content>

            <mat-card-footer class="m-3">
                <div class="pata-table mb-2 lista">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                        <ng-container matColumnDef="numero">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
                            <td mat-cell *matCellDef="let element; let i=index; 
                            ">{{ i + 1 }}</td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                            <td mat-cell *matCellDef="let element">{{element.nombre_vina}}</td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones </th>
                            <td mat-cell *matCellDef="let element">
                            
                              <div 
                              fxLayout="column"
                              fxLayoutGap="8px"
                              >
                              <div fxFlex="100%">
                                  <button mat-stroked-button  (click)="setVinna(element)" matTooltip="Modíficar viña"> <mat-icon>border_color</mat-icon> </button>
                              </div>
                              </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>

            </mat-card-footer>
        </div>

        <div class="notdata-block pata-form" [hidden]="dataSource.data.length > 0">
            <div class="back-div form-theme mb-3" fxLayout="row" fxLayoutAlign="end none" fxLayoutGap="15px">
                <button class="add-button" mat-button (click)="addVinna()"> <mat-icon>add</mat-icon> Nueva viña</button>

            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div fxFlex.lg="20" fxFlex.xl="20" fxFlex="40">
                    <img src="../../../../../assets/Images/nodata.png" class="img-fluid" alt="">
                </div>
                <div xFlex.lg="80" fxFlex.xl="80" fxFlex="60" class="message">
                    <h1>No hay viñas ingresadas</h1>
                </div>
            </div>
        </div>
    </mat-card>

</div>
