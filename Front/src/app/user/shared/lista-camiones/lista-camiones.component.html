<mat-card class="mt-3">
    <mat-card-header>
        <mat-card-title>
            Lista de Camiones.
        </mat-card-title>
    </mat-card-header>
    <div *ngIf="listCamiones.data.length > 0">
        <mat-card-content class="pata-form">
            <div class="w-100" fxLayout="row" fxLayout.md="row" fxLayout.lt-md="row" fxLayout.xs="column" fxFlexFill class="topbar" fxLayoutGap="10px">
                <div class="back-div" [fxFlex]="inputFocus?100:37" [fxFlex.lt-md]="inputFocus?100:30" [fxFlex.xl]="inputFocus?100:30" [fxFlex.lg]="inputFocus?100:30" [fxFlex.md]="inputFocus?100:40" [fxFlex.sm]="inputFocus?100:60" [fxFlex.xs]="100">
                    <mat-form-field [floatLabel]="placeholder.value.floatLabel">
                        <mat-label>
                            <mat-icon>search</mat-icon><i> Búsqueda de camiones</i>
                        </mat-label>
                        <input matInput type="text" (keyup)="filtrar($event.target.value)" (blur)="inputFocus=false" (focus)="inputFocus=true">
                    </mat-form-field>
                </div>
            </div>
            <div>
                <div class="back-div form-theme" fxFlex="10" fxFlex.lt-md="10" fxFlex.md="10" fxFlex.xs="100">
                    <button class="add-button" mat-button (click)="abrirDialog()">
            <mat-icon>add</mat-icon> Nuevo Camión
          </button>

                </div>
            </div>

        </mat-card-content>

        <mat-card-footer class="m-3">

            <div class="pata-table mb-2 flota">
                <table mat-table [dataSource]='listCamiones' class="mat-elevation-z8" #sort="matSort" matSort>
                    <ng-container matColumnDef="patente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patente</th>
                        <td mat-cell *matCellDef="let element">{{element.patente}}</td>
                    </ng-container>

                    <ng-container matColumnDef="modelo_gps">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> GPS</th>
                        <td mat-cell *matCellDef="let element">{{element.modelo_gps}}</td>
                    </ng-container>
                    <ng-container matColumnDef="estado">

                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
                        <td mat-cell *matCellDef="let element">{{element.estado}}</td>
                    </ng-container>
                    <ng-container matColumnDef="capacidad_total">

                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad Total (Ton)</th>
                        <td mat-cell *matCellDef="let element">{{element.capacidad_total}}</td>
                    </ng-container>

                    <ng-container matColumnDef="carga">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carga</th>
                        <td mat-cell *matCellDef="let element">{{element.carga}}</td>
                    </ng-container>


                    <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-stroked-button matTooltip="Modificar Camion" (click)="abrirEditar(element)">
                <mat-icon>border_color</mat-icon>
              </button>
                        </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>

            </div>

        </mat-card-footer>
    </div>
    <div class="notdata-block pata-form" *ngIf="listCamiones.data.length <= 0">

        <div class="back-div form-theme mb-3" fxLayout="row" fxLayoutAlign="end none" fxLayoutGap="15px">
            <button class="add-button" mat-button (click)="abrirDialog()">
        <mat-icon>add</mat-icon> Nuevo Camión
      </button>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div fxFlex.lg="20" fxFlex.xl="20" fxFlex="40">
                <img src="../../../../assets/Images/nodata.png" class="img-fluid" alt="">
            </div>
            <div xFlex.lg="80" fxFlex.xl="80" fxFlex="60" class="message">
                <h1>No hay camiones ingresados.</h1>
            </div>
        </div>
    </div>

</mat-card>
